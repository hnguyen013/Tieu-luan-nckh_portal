{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập quản trị</title>

    <link rel="stylesheet" href="{% static 'portal/css/login.css' %}">
</head>

<body>
    <div class="login-box">
        <h2>Đăng nhập hệ thống</h2>

        {% if messages %}
            <ul class="error-list">
                {% for m in messages %}
                    <li>{{ m }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="id_username">Tên đăng nhập</label>
            <input type="text" id="id_username" name="username"
                   value="{{ username|default:'' }}" required>

            <label for="id_password">Mật khẩu</label>
            <input type="password" id="id_password" name="password" required>

            <button type="submit">Đăng nhập</button>
        </form>

        <div class="back-link">
            <a href="{% url 'portal:public-home' %}">← Quay lại trang tra cứu</a>
        </div>
    </div>
</body>
</html>
